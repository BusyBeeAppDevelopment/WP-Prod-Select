<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
  </head>
  <body>
      
      
    <div class="container-fluid">
        <div class="text-center">
        <form class="form-horizontal" onsubmit="return false;">
        <fieldset>

        <!-- Form Name -->
        <legend>Local Bee Honey</legend>

        <!-- Select City -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectCity">Find A City</label>
          <div class="row justify-content-center">
            <div class="col-md-6">
                <select id="citySelector" name="selectCity" class="form-control">
                  <option value="Amelia-Island-local-honey">Amelia Island</option>
                  <option value="Atlanta">Atlanta</option>
                  <option value="Austin">Austin</option>
                  <option value="Celebration">Celebration</option>
                  <option value="Charlotte">Charlotte</option>
                  <option value="Chicago">Chicago</option>
                  <option value="Cocoa">Cocoa</option>
                  <option value="Coconut Grove">Coconut Grove</option>
                  <option value="Daytona">Daytona</option>
                  <option value="Denver">Denver</option>
                  <option value="Dillon">Dillon</option>
                  <option value="Edwards">Edwards</option>
                  <option value="Houston">Houston</option>
                  <option value="Jacksonville">Jacksonville</option>
                  <option value="Lake Mary">Lake Mary</option>
                  <option value="Melbourne">Melbourne</option>
                  <option value="Miami">Miami</option>
                  <option value="Minturn">Minturn</option>
                  <option value="Naples">Naples</option>
                  <option value="New York">New York</option>
                  <option value="Orlando">Orlando</option>
                  <option value="Sarasota">Sarasota</option>
                  <option value="Seattle">Seattle</option>
                  <option value="Tampa">Tampa</option>
                  <option value="The Villages">The Villages</option>
                  <option value="Vail">Vail</option>
                  <option value="Winter Park, Colorado">Winter Park, Colorado</option>
                  <option value="Winter Park, Florida">Winter Park, Florida</option>
                </select>
            </div>
          </div>        
          
        </div>
        <!-- Select Basic -->
        
        <div class="form-group" hidden>
        <div class="row justify-content-center">    
          <label class="col-12 control-label" for="sizeSelect">Select a Size (optional)</label>
        </div>    
            <div class="row justify-content-center">    
              <div class="col-6">
                <select id="sizeSelect" name="sizeSelect" class="form-control">
                  <option value="/?&qa_size=0.25oz">0.25 oz</option>
                  <option value="/?&qa_size=2oz">2 oz</option>
                  <option value="/?&qa_size=16oz">16 oz</option>
                  <option value="/?&qa_size=80oz">80 oz</option>
                </select>
              </div>
            </div>
        
        </div>
        </div>    
        
        <!-- Redirect Button -->
        <div class="row justify-content-center">
            <div class="form-group">
          <label class="col-md-4 control-label" for="selectorButton"></label>
          <div class="col-md-4">
            <button id="selectorButton" name="selectorButton" class="btn btn-primary">Select City</button>
          </div>
        </div>
        </div>    
        </fieldset>
    </form>
    </div> 
        
  </div>
        
    <footer>
        <script>
            const baseURL = 'https://localhost/products/'; //Replace with your site URL
            $('#selectorButton').click(function(){
                var city = $('#citySelector').val();
                var size = $('#sizeSelect').val();
                var redirectURL = baseURL+city;
                console.log(redirectURL);
            });
        </script>
    </footer>    
  </body>
</html>
